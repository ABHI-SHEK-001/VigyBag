    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="" id="signup_form">
          <div class="header">Sign Up</div>
          
          <span class="under__social">
            <a href="#" class="link signin-link"
              >or use your email for registration
            </a>
          </span>

          <div class="button-input-group">
            <div class="group input-group">
              <input
                type="text"
                placeholder="Name"
                id="new_user_name"
                required
              />
            </div>
            <div class="group input-group">
              <input
                type="text"
                placeholder="Name"
                id="confirm username"
                required
              />
            </div>
            <div class="group input-group">
              <input
                type="email"
                id="new_user_email"
                placeholder="Email"
                required
              />
            </div>
            <div class="group input-group">
              <input
                type="password"
                id="new_user_password"
                placeholder="Password"
                required
                pattern=".{8,}"
              />
            </div>
            <div class="alert-text signup__alert">
              <span class="help__text">At least 8 character</span>
            </div>
            <div class="group button-group">
              <button class="signup-btn" type="submit">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="" id="signin_form">
          <h3 class="logo"><img src="../../img/login_logo.png" alt="brand logo"></h3>
          <div class="text-sci">
            <p>Enter mobile number</p>
          </div>
          
          <div class="button-input-group">
            <div class="group input-group">
              <input
                type="email"
                id="user_email"
                placeholder="+91 1234567890"
                required
              />
            </div>
            <div class="group input-group">
              <input
                type="password"
                id="user_password"
                placeholder="Password"
                required
                pattern=".{8,}"
              />
            </div>
            <div class="alert-text signup__alert">
              <span class="help__text">At least 8 character</span>
            </div>
            <div class="form-link forgot">
              <a href="#" class="login-link">Forgot your password?</a>
            </div>
            <div class="group button-group">
              <button class="signin-btn" type="submit">Sign in</button>
            </div>
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img src="svg-1.png" alt="svg" width="583" height="200">        
            <div class="group button-group">
              <button class="ghost" id="signIn">Sign in</button>
            </div>
          </div>
          <div class="overlay-panel overlay-right">
            <img src="svg-1.png" alt="svg" width="583" height="200">       
            <div class="group button-group">
              <button class="ghost" id="signUp">Sign up</button>
            </div>
          </div>
        </div>
      </div>
